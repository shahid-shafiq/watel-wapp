<h2>Dispatch Units</h2>
<ul class="list-group">
  <li *ngFor="let d of dispatchUnits" class="list-group-item d-flex justify-content-between align-items-center">
    <a routerLink="/shipment/{{d.id}}">
      <div class="d-inline-block text-secondary">
      <span class="h4">{{ d.dispatchcode }}</span><br>
      <span>{{ d.van.title }}, </span><span>{{ d.van.licenseplate }}</span>
    </div></a>    
    <span class="badge badge-success badge-pill">{{ d.count }}</span>
  </li>
</ul>
